name: Deploy to aws ecs

on:
  push:
    branches: ["stg"]

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: anp-crm
  EC2_HOST: ubuntu@ec2-3-1-9-223.ap-southeast-1.compute.amazonaws.com

jobs:
